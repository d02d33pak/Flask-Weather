<!DOCTYPE html>
<html style="background-color: #f4f4f4;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div>
                <h1 class="title">
                    Flask Weather
                </h1>
                <p class="subtitle">
                    How's the Weather looking today?
                </p>
            </div>
            <div class="columns is-centered">
                <form action="">
                    <div class="field is-grouped my-6">
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter City">
                        </div>
                        <div class="control">
                            <input class="button is-link" type="submit" value="Add">
                        </div>
                    </div>
                </form>
            </div>
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="box">
                        <div class="row has-text-right">
                            <a class="delete is-small"></a>
                        </div>
                        <div class="columns is-vcentered">
                            <div class="column">
                                <p class="is-size-3">City Name</p>
                                <p class="is-size-5 ml-1">Weather</p>
                                <p class="is-size-5 ml-1">Description</p>
                            </div>
                            <div class="column has-text-right mr-6">
                                <p>Hello</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
